<!DOCTYPE html>
<html lang="pt">
<head>
   <meta charset="UTF-8">
   <link href="static/crud_veiculo.css" rel="stylesheet" type="text/css">
   <title>Formulário para inclusão de veículo</title>
</head>
<body>
   <h1>Formulário de inclusão de veículos</h1>
   <hr/>
   <form action="/incluir" method="post">
       <table>
           <tr>
               <td>Modelo:</td>
               <td><input type="text" name="modelo" size="30" maxlength="50" required/></td>
           </tr>
           <tr>
               <td>Placa:</td>
               <td><input type="text" name="placa" size="8" maxlength="8" required/></td>
           </tr>
           <tr>
               <td>Cilindrada:</td>
               <td><input type="number" name="cilindrada" size="3" min="0.1" max="9.9" step="0.1" required/></td>
           </tr>
           <tr>
               <td>Cor:</td>
               <td>
                   <SELECT name="cor" required>
                       <option>Branco</option>
                       <option>Preto</option>
                       <option>Prata</option>
                       <option>Cinza</option>
                       <option>Amarelo</option>
                       <option>Vermelho</option>
                   </SELECT>
               </td>
           </tr>
           <tr>
               <td>Valor:</td>
               <td><input type="number" name="valor" size="10" min="0.01" max="99999999.99" step="0.01" required/></td>
           </tr>
       </table>
       <br/>
       <input type="submit" value="Incluir Veículo"/>
   </form>
   <hr/>
   <br/>
   [<a href="/"> Voltar ao Menu </a>]
</body>
</html>
